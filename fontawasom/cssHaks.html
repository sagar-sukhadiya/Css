<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Hack</title>
    <style>
        h1{
            color: yellowgreen;
        }
        .first{
            color:rgb(9, 123, 151) !important;
        }
        #second{
            color: orange;
        }
    </style>
</head>
<body>
    <h1 class="first" id="second" style="color: orangered;">Hellow</h1>
</body>
</html>
